<table class="table table-striped">
    <thead>
    <tr>
        <th>应用</th>
        <th>版本</th>
        <th>备注</th>
        <th>镜像</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{range .BuildHistory}}
        <tr>
            <td>{{.App}}</td>
            <td>{{.Version}}</td>
            <td>{{.Resume}}</td>
            <td>{{.Image}}</td>
            <td>{{dateformat .CreateAt "01-02 15:04"}}</td>
            <td><a href="javascript:delete_history('{{.Id}}');"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
    {{end}}
    </tbody>
</table>
